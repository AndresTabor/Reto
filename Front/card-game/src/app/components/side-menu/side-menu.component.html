<div class = "w-1/5 h-full bg-neutral-800 fixed right-0 top-0 z-10 ease-in-out duration-1000 .side-menu" *ngIf="close">
    <div class="flex flex-col justify-end py-5 w-full h-1/5  text-white font-roboto text-center text-3xl mt-5">
        <button class="text-white w-14 relative btn-side" (click)="closeSideBard()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="rotate-180 relative w-14 h-14">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>              
        </button>
        <span>JUGADORES ONLINE</span>
    </div>
    
    <div class="grid grid-cols-1 gap-4 w-full h-3/5 overflow-scroll side-grid" *ngFor="let user of usersOnline ">
        <div class="player-online">{{user.name}}</div>
    </div>
</div>
