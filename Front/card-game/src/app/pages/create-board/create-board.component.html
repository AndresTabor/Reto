<div class="create-container">
    <div class="my-16 text-center">
        <h2 class="text-white font-bebas text-8xl">CREAR JUEGO</h2>
        <button class="leave-btn font-roboto" (click)="leaveLobby()">
            SALIR
        </button>        
    </div>
    <div class="sm:my-12 sm:w-2/4 sm:h-3/5">
        <div class="flex justify-between">
            <div>
                <h3 class="text-white font-bebas text-6xl">Jugadores Online</h3>
            </div>
            <button type="submit" form="frmJugadores" class="btn-marvel" [disabled]="form.invalid">INICIAR JUEGO</button>            
        </div>
        <form id="frmJugadores" class="form-players" [formGroup]="form" (ngSubmit)="createBoard($event)">
            <div class="flex items-center w-full" *ngFor="let user of usersInLobby " >
                <div class="form-check mr-4">
                    <input class="form-check-input" type="checkbox" formControlName="player" value="{{user.id}}" id="{{user.id}}" >
                    <label class="form-check-label font-roboto" for="{{user.id}}"></label>
                </div>
                <label class="text-4xl text-white font-roboto" for="{{user.id}}">{{ (user.nickName).toUpperCase() }}</label>
            </div>  
        </form> 
             
    </div>
</div>
